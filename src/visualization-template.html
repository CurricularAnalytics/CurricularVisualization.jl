<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html, iframe {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
      }

      body, html {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe id="curriculum" src="http://curricula-api-embed.damoursystems.com/"></iframe>
    
    <script>
      // convenience curriculum iframe definition, available on the window
      window.curriculumFrame = document.getElementById("curriculum")
    
      // convenience postData method for posting data to the curriculum frame, available on the window
      window.postData = function (data) {
        // try to post data immediatly
        curriculumFrame.contentWindow.postMessage(data, "*")

        // try again after the frame is loaded
        curriculumFrame.addEventListener('load', function () {
          curriculumFrame.contentWindow.postMessage(data, '*')
        })
      }
    </script>
  </body>
</html>
